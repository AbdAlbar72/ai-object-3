<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- ml5.js library -->
    <script src='https://unpkg.com/ml5@latest/dist/ml5.min.js'></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">AI Object Finder</h1>
        <p class="lead">Enter the name of the object you want to find and click 'Start'</p>
        <input type="text" id="objectName" class="form-control mt-3" placeholder="Enter object name">
        <button class="btn btn-primary mt-3" onclick="start()">Start</button>
        <div id="status" class="mt-3"></div>
        <div id="result" class="mt-3"></div>
        <div id="canvasContainer" class="mt-5"></div>
    </div>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
